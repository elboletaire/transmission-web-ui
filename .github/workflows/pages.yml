name: Deploy to GH pages

on:
  push:
    branches: [ develop ]

permissions:
  contents: write

jobs:
  deploy_to_ghpages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install
        run: yarn

      - name: Build CRA app
        run: yarn build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          folder: build
